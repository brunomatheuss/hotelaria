<!DOCTYPE html>
<html lang="en" ng-app="quarto-web">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <title>Hotelaria HBM | Bem-Vindo</title>
  
  <script src="https://code.angularjs.org/1.5.9/angular.min.js"></script>
  <script src="./js/app.js"></script>

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
  <!-- overlayScrollbars -->
  <link rel="stylesheet" href="plugins/overlayScrollbars/css/OverlayScrollbars.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="dist/css/adminlte.min.css">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper" ng-controller="quarto-controller">
  <!-- Main Sidebar Container -->
  <nav class="main-header navbar navbar-expand navbar-light">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
      </li>
    </ul>
    <div class="navbar-custom-menu">
      <ul class="nav navbar-nav">
        <li class="dropdown user user-menu">
          <span class="hidden-xs" style="padding-right: 10px">Painel Administrativo</span>
        </li>
      </ul>
    </div>
  </nav>

  <aside class="main-sidebar elevation-4 sidebar-light-lightblue">
    <!--     Sidebar -->
    <div class="sidebar">

      <div class="user-panel mt-3 pb-3 mb-3 d-flex">
        <div class="image">
          <img src="dist/img/user2-160x160.jpg" class="img-circle elevation-2" alt="User Image">
        </div>
        <div class="info">
          <a href="#" class="d-block">Hotelaria HBM</a>
        </div>
      </div>

      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column nav-child-indent" data-widget="treeview" role="menu" data-accordion="false">
          <!-- Add icons to the links using the .nav-icon class
               with font-awesome or any other icon font library -->
          <li class="nav-item">
            <a href="http://localhost:9090" class="nav-link active">
              <i class="nav-icon fas fa-tachometer-alt"></i>
              <p>
                Painel Administrativo
              </p>
            </a>
          </li>
          <li class="nav-item has-treeview">
            <a href="#" class="nav-link">
              <i class="nav-icon fas fa-plus-square"></i>
              <p>
                Cadastros
                <i class="right fas fa-angle-left"></i>
              </p>
            </a>
            <ul class="nav nav-treeview">
              <li class="nav-item">
                <a href="http://localhost:9090/createCliente" class="nav-link">
                  <i class="far fa-circle nav-icon"></i>
                  <p>Clientes</p>
                </a>
              </li>
            </ul>
            <ul class="nav nav-treeview">
              <li class="nav-item">
                <a href="http://localhost:9090/createQuarto" class="nav-link">
                  <i class="far fa-circle nav-icon"></i>
                  <p>Quarto</p>
                </a>
              </li>
            </ul>
            <ul class="nav nav-treeview">
              <li class="nav-item">
                <a href="http://localhost:9090/createProduto" class="nav-link">
                  <i class="far fa-circle nav-icon"></i>
                  <p>Produto</p>
                </a>
              </li>
            </ul>
          </li>
        </ul>
      </nav>
      <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
  </aside>

  <div class="content-wrapper">
    <div class="content-header">
      <section class="content">
        <div class="container-fluid">
        <h4>Dados do quarto:</h4>
        <hr>
        <h5>Numero:</h5>
        <input type="text" class="form-control"placeholder="Numero" ng-model="numero">
        <h5>Capacidade:</h5>
        <input type="text" class="form-control"placeholder="Capacidade" ng-model="capacidade">
        <h5>Valor da diaria:</h5>
        <input type="text" class="form-control"placeholder="Valor da diaria" ng-model="diaria">
        <br>
        
        
        <div class="row">
        	<div class="col-1">
		        <button type="button" class="btn btn-block btn-outline-primary" ng-click="setQuarto()">Cadastrar</button>
        	</div>
        	<div class="col-1">
		        <button type="button" class="btn btn-block btn-outline-danger" ng-click="setHome()">Cancelar</button>
        	</div>
        </div>
        <br>
       
        </div>
      </section>
    </div>
  </div>
    <!-- ./wrapper -->

    <!-- REQUIRED SCRIPTS -->
    <!-- jQuery -->
    <script src="plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- overlayScrollbars -->
    <script src="plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>
    <!-- AdminLTE App -->
    <script src="dist/js/adminlte.js"></script>

    <!-- OPTIONAL SCRIPTS -->
    <script src="dist/js/demo.js"></script>

    <!-- PAGE PLUGINS -->
    <!-- jQuery Mapael -->
    <script src="plugins/jquery-mousewheel/jquery.mousewheel.js"></script>
    <script src="plugins/raphael/raphael.min.js"></script>
    <script src="plugins/jquery-mapael/jquery.mapael.min.js"></script>
    <script src="plugins/jquery-mapael/maps/usa_states.min.js"></script>
    <!-- ChartJS -->
    <script src="plugins/chart.js/Chart.min.js"></script>

    <!-- PAGE SCRIPTS -->
    <script src="dist/js/pages/dashboard2.js"></script>
  <footer class="main-footer">
    <div class="float-right d-none d-sm-block">
      <b>Versão</b> 1.0.0
    </div>
    <strong>Copyright © Sistema desenvolvido por <a href="https://instagram.com/marcelo_sm2">Marcelo Vitor</a> e <a href="https://instagram.com/bruno_matheuss">Bruno Matheus</a></strong>
  </footer>
</div>
</body>
</html>
